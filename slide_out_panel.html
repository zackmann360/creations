<!DOCTYPE html>
<html>

<body>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: monospace;
        }

        .app {
            display: flex;
        }
        
        .panel {
            width: 20%;
            height: 1000px;
            background-color: red;
            transition: all 1s;
        }

        .none {
            width: 0;
        }
    </style>


    <div class="app">
        <div class="panel">
            <div class="text">
                test
            </div>
        </div>
        <div class="content">

            <button>click</button>
        </div>
    </div>

    <script>

        var button = document.querySelector('button')
        var panel = document.querySelector('.panel')

        button.onclick = clicker

        function clicker() {
            console.log('cats')
            panel.classList.toggle('none')

        }


    </script>
</body>

</html>
